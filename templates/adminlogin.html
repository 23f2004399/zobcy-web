<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Admin Login</h2>
      <form class="space-y-6" id="admin-login-form">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="sth@gmail.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                     placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="••••••••">
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg 
                   text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 
                   transition duration-300 ease-in-out">
            Login
          </button>
        </div>
      </form>
      <div id="message" class="text-center mt-4 text-sm text-red-600"></div>
    </div>
  </div>

  <script>
    document.getElementById("admin-login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (email === "admin@gmail.com" && password === "admin") {
        window.location.href = "/admindash";
      } else {
        document.getElementById("message").innerText = "Invalid credentials!";
      }
    });
  </script>
</body>
</html>
